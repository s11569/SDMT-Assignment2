{% extends 'home.html'%}
{% block content %}
<div class="container" >
    <br/>
    <h2 align="center">Post New Tweet</h2>
    <br/>
<form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="tweet"><h4>What's Happening ?</h4></label>
        <textarea  id="tweet" style="height:100px" type="text" name="tweet"  class="form-control" placeholder="Enter the tweet"></textarea>
    </div>
    <br/>
    <button type="submit" class="btn btn-info" >Proceed</button>

</div>

{% endblock %}
