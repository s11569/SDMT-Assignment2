{% extends 'home.html'%}
{% block content %}

<style>

    body {
     background-image: url('https://aniportalimages.s3.amazonaws.com/media/details/14793027052_ee1d19a730_b.jpg');
     background-repeat: no-repeat;
     background-attachment: fixed;
     background-size: cover;


</style>
</head>
<h1 align="center">Your Tweets</h1>
<div align="right"><a href="/tpost" class="btn btn-primary" style="margin-right:5%;font-size:1.5rem">Tweet Here</a></div>
<br />

<div class="card-deck">
    {% for record in records %}
  <div class="card bg-light col-lg-5" style="background-color:#e6e6e6;padding:2%;margin:2%">
      <h5 class="card-title" style="font-size:2rem">{{record.tweet}}</h5>
      <div class="card-footer"   style="font-size:1.3rem">Tweet id {{ record.tweetId }}<span style="float:right">{{ record.created_at }}</span></div>
  </div>
    {% endfor %}
</div>
{% endblock %}
