{% extends 'home.html'%}
{% block content %}
<div align="right"><a href="/tpost" class="btn btn-primary">Post New Tweet</a></div>
<br />
<br />
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Date Posted</th>
        <th>Tweet Id</th>
        <th>Tweet</th>
    </tr>
    </thead>
    <tbody>
{% for record in records %}
    <tr>
        <td>{{ record.created_at }}</td>
        <td>{{ record.tweetId }}</td>
        <td>{{ record.tweet }}</td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
{% endblock %}
